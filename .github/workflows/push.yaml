name: push

on:
  workflow_dispatch: {}
  push:
    branches:
      - main
    tags:
      - v**

jobs:
  # --- prepare stage ---
  # compute shared data
  prepare:
    runs-on: ubuntu-22.04
    outputs:
      BUILD_DATE: ${{ steps.info.outputs.BUILD_DATE }}
      VERSION: ${{ steps.info.outputs.VERSION }}
      REVISION: ${{ steps.info.outputs.REVISION }}
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: compute version
        id: info
        run: |
          VERSION=sha-${GITHUB_SHA::8}
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF/refs\/tags\/v/}
          fi
          echo "BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "REVISION=${GITHUB_SHA}" >> $GITHUB_OUTPUT

      - name: debug
        run: |
          echo build date: ${{ steps.info.outputs.BUILD_DATE }}
          echo version: ${{ steps.info.outputs.VERSION }}
          echo revision: ${{ steps.info.outputs.REVISION }}

  # --- validate stage ---
  # lints and static checks
  validate:
    runs-on: ubuntu-22.04
    needs:
      - prepare
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup buf
        uses: bufbuild/buf-setup-action@v1
        with:
          version: "1.10.0"

      - name: buf lint
        uses: bufbuild/buf-lint-action@v1
        with:
          input: "proto"

      - name: buf breaking
        uses: bufbuild/buf-breaking-action@v1
        with:
          input: "proto"
          against: "https://github.com/absurdlab/tigerd.git#branch=main,ref=HEAD~1,subdir=proto"


  # --- main stage ---
  # run tests and build artifacts
  main:
    runs-on: ubuntu-22.04
    needs:
      - prepare
      - validate
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup go
        uses: actions/setup-go@v3
        with:
          go-version: "^1.18.1"

      - name: setup cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: setup buf
        uses: bufbuild/buf-setup-action@v1
        with:
          version: "1.10.0"

      - name: buf generate
        run: |
          buf generate

      - name: buf push (on tagging only)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: bufbuild/buf-push-action@v1
        with:
          input: "proto"
          buf_token: ${{ secrets.BUF_TOKEN }}

      - name: download dependencies
        run: |
          go mod download

      - name: unit tests
        run: |
          go test --tags unit ./...

      - name: integration tests
        run: |
          go test --tags integration ./...

      - name: go build
        run: |
          go build -a \
          -ldflags "-X github.com/absurdlab/tigerd/buildinfo.GitHash=${{ needs.prepare.outputs.VERSION }}" \
          -installsuffix cgo \
          -o tigerd .

      - name: image metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ghcr.io/absurdlab/tigerd
          tags: |
            type=raw,value=${{ needs.prepare.outputs.VERSION }}
            type=raw,value=latest

      - name: login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PAT_TOKEN }}

      - name: setup buildx
        uses: docker/setup-buildx-action@v2

      - name: setup qemu
        uses: docker/setup-qemu-action@v2

      - name: build image
        uses: docker/build-push-action@v3
        with:
          push: true
          context: .
          file: ./Dockerfile.CI
          build-args: |
            TIGERD_EXEC=tigerd
          platforms: linux/amd64,linux/arm/v7,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}