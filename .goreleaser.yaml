# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
project_name: tigerd

before:
  hooks:
    - buf generate
    - go mod tidy

env:
  - VERSION={{ if index .Env "VERSION"  }}{{ .Env.VERSION }}{{ else }}{{ .ShortCommit }}{{ end }}

builds:
  - flags:
      - -a
      - -installsuffix
      - cgo
    ldflags:
      - "-X github.com/absurdlab/tigerd/buildinfo.Version={{ .Env.VERSION }}"
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64

archives:
  - wrap_in_directory: true
    format_overrides:
      - goos: windows
        format: zip

dockers:
  - goos: linux
    goarch: amd64
    goarm: 6
    goamd64: v1
    dockerfile: Dockerfile.CI
    image_templates:
      - "ghcr.io/absurdlab/tigerd:latest"
      - "ghcr.io/absurdlab/tigerd:{{ .Env.VERSION }}"

release:
  github:
    owner: absurdlab
    name: tigerd
  draft: true
  replace_existing_draft: true
  prerelease: auto
  mode: replace

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'

